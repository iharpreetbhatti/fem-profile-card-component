<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" media="screen and (min-width: 768px)" href="css/main.css">
  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');

    .attribution { display : none}

    /* .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } */
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- <div class="wrapper-top"></div> -->
    <div class="card">

      <div class="card-header">
        
      </div>

      <div class="card-info">
        <img src="images/image-victor.jpg" alt="Victor Crest">
        <p><span>Victor Crest</span></p>
        <p>26</p>
        <p>London</p>
      </div>

      <div class="card-stats">
        <p><span>80K</span>
        Followers</p>

        <p><span>803K</span>
        Likes</p>

        <p><span>1.4K</span>
        Photos</p>
      </div>

    </div>
    <div class="wrapper-bottom"></div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/iharpreetbhatti">Harpreet Bhatti</a>.
    </div>
  </div>
</body>
</html>
